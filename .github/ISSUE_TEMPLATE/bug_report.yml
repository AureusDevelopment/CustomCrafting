name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - WolfyScript
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Before reporting make sure there isn't a similar open issue and that you read the Wiki, especially the FAQ.
  - type: textarea
    id: the-bug
    attributes:
      label: What happened?
      description: What kind of bug did you encounter? You can also inlcude screenshots to explain the issue.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How can the bug be reproduced?
      description: How do you trigger this bug? Please walk us through it step by step. | This may include a video, or detailed instructions to help reconstruct the issue.
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected Behaviour?
      description: What is the expected behaviour?
    validations:
      required: true
  - type: input
    id: mc-version
    attributes:
      label: Minecraft Version
      description: What version of Minecraft are you running?
      placeholder: "1.18"
    validations:
      required: true
  - type: input
    attributes:
      label: CustomCrafting and WolfyUtilities version.
      description: What version of CustomCrafting and WolfyUtilities do you use? **latest is not a version!**
      placeholder: "CustomCrafting 1.7.1.3; WolfyUtilities v1.8.0.0"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: submit
    attributes:
      label: Checklist TODO before you submit.
      description: "By submitting this issue you made sure that you, "
      options:
        - label: "You read the Wiki and especially the FaQ, and made sure there is no fix to your issue."
          required: true
        - label: "You are running the latest version of your server software (Spigot, Paper, etc.)."
          required: true
        - label: "You are running the latest version of CustomCrafting and WolfyUtilities."
          required: true
        - label: "You searched for and ensured there isn't already an open issue regarding this."
          required: true
        - label: "Your Minecraft version is supported by CustomCrafting (1.16.x, 1.17.x, 1.18.x)"
          required: true
  - type: markdown
    attributes:
      value: "If you think you have a bug, but are not sure, feel free to ask in the `#support` channel on [Discord](https://discord.gg/qGhDTSr)"