categoryAlign {
  align = LEFT
  maxPerRow = 9
  minRows = 2
}
variationCycle {
  periodIngredient = 30
  periodRecipe = 30
}
categories {
  sort = [
    default
    customcrafting
  ]
  options = [
    {
      id = default
      icon = crafting_table
      name = "$recipe_book.category.main.name$"
      description = [
        "<grey>Contains all the recipes available"
      ]
      auto = true
    },
    {
      id = customcrafting
      icon = crafting_table
      name = "$recipe_book.category.customcrafting.name$"
      description = [
        "<grey>Contains CustomCrafting`s special recipes"
      ]
      namespaces = [
        customcrafting
      ]
    }
  ]
}
