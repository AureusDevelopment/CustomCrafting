name: CustomCrafting
main: me.wolfyscript.customcrafting.CustomCrafting
version: ${project.version}
api-version: 1.13

depend:
  - WolfyUtilities
softdepend:
  - PlaceholderAPI
description: Create your own custom recipes for workbenches and furnaces. Disable Vanilla recipes and more.

commands:
  customcrafting:
    usage: /customcrafting <label>
    aliases:
      - cc
    description: Main command
  recipes:
    usage: /recipes <label>
    description: Command to quick edit, delete, toggle recipes